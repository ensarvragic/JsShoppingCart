<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<h1>Simple Shopping Cart</h1>

<div id="product-list">
    <div class="product">
        <h3>Product 1</h3>
        <p>Prvi proizvod</p>
        <p class="price">$5.05</p>
        <button class="add-to-cart" data-name="Product 1" data-price="5.05">Add To Cart</button>
    </div>
    <div class="product">
        <h3>Product 2</h3>
        <p>Drugi proizvod</p>
        <p class="price">$49.99</p>
        <button class="add-to-cart" data-name="Product 2" data-price="49.99">Add To Cart</button>
    </div>
    <div class="product">
        <h3>Product 3</h3>
        <p>Treci proizvod</p>
        <p class="price">$99.99</p>
        <button class="add-to-cart" data-name="Product 3" data-price="99.99">Add To Cart</button>
    </div>
</div>

<div id="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: $0.00</p>
    <button id="empty-cart">Empty Cart</button>
</div>

<script src="assets/app.js"></script>
</body>
</html>
